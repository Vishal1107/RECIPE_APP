<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <title>Recipe App</title>
</head>

<body>


    <main class="container mt-5">
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <a class="navbar-brand" href="#">Recipe App</a>
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse"
                data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>


            <form id="searchForm" class="form-inline my-2 ml-auto">
                <input class="form-control mr-sm-2" id="search" name="search" type="text" placeholder="Search Recipe">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>


        </nav>
        <div class="row">

            <div class="col-md-3 pt-5">
                <div id="recipeResults">

                </div>
            </div>

            <div class="col-md-6">

            </div>

            <div class="col-md-3">
                <h5 class="font-time text-uppercase mt-5 text-center">My Shopping List</h5>
            </div>

        </div>
    </main>
</body>

</html>
