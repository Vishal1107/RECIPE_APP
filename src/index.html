<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <!-- SweetAlert.js-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <title>Recipe App</title>
</head>

<body>


    <main class="container my-5">

        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <a class="navbar-brand" href="#">Recipe App</a>
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse"
                data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>


            <form id="searchForm" class="form-inline my-2 ml-auto">
                <input class="form-control mr-sm-2" id="search" name="search" type="text" placeholder="Search Recipe">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>

        </nav>

        <div class="row">

            <section class="col-md-3 pt-5" id="recipeResultList">
                <!-- Render Search Recipes -->
                <div id="recipeResults">
                </div>

                <div id="paginationButtons">
                </div>

            </section>

            <section class="col-md-6" id="middleSection">
                <!-- Render Recipe in Details -->
                <div id="renderRecipe">
                </div>
            </section>

            <section class="col-md-3">
                <h5 class="font-time text-uppercase mt-5 text-center">My Shopping List</h5>
            </section>

        </div>
    </main>

</body>

</html>
